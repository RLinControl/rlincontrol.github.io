<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinforcement Learning in Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: all 0.6s ease;
        }

        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero p {
            font-size: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }

        .content {
            background: #f8f9fa;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
            width: 100%;
            padding: 0;
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* Vertical Tabs Styles */
        .tabs-sidebar {
            width: 300px;
            background: white;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
        }

        .tabs-title {
            padding: 0 2rem 2rem 2rem;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 1rem;
        }

        .tabs-title h3 {
            color: #667eea;
            font-size: 1.3rem;
            text-align: center;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 0 1rem;
        }

        .tab {
            width: 100%;
            padding: 1rem 1.5rem;
            background: white;
            color: #667eea;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: left;
            border-radius: 8px;
            border-left: 4px solid transparent;
        }

        .tab:hover {
            background: #f8f9ff;
            transform: translateX(5px);
            border-left-color: #667eea;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
            border-left-color: #764ba2;
        }

        /* Course Info Section */
        .course-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            transition: all 0.5s ease;
        }

        .course-info h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #667eea;
        }

        .course-info p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }

        .university {
            font-weight: bold;
            color: #764ba2;
        }

        .coming-soon {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            display: inline-block;
            margin: 2rem 0;
            font-size: 1.1rem;
            animation: pulse 2s infinite;
        }

        /* Full Page Tab Content */
        .tab-full-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #f8f9fa;
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .tab-full-page.visible {
            display: flex;
            opacity: 1;
        }

        .tab-full-content {
            width: 100%;
            display: flex;
        }

        .tab-sidebar-full {
            width: 300px;
            background: white;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
        }

        .close-tab {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            margin: 0 1rem 1rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .close-tab:hover {
            background: #ff3742;
            transform: translateY(-2px);
        }

        .tab-content-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .tab-content {
            background: white;
            padding: 4rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .demo-message h3 {
            color: #667eea;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .demo-message p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            font-size: 1.2rem;
            color: #666;
        }

        .demo-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0) rotate(45deg);
            }
            40% {
                transform: translateX(-50%) translateY(-10px) rotate(45deg);
            }
            60% {
                transform: translateX(-50%) translateY(-5px) rotate(45deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .course-info h2 {
                font-size: 2rem;
            }
            
            .course-info p {
                font-size: 1.1rem;
            }

            .content-wrapper {
                flex-direction: column;
            }

            .tabs-sidebar {
                width: 100%;
                min-height: auto;
            }

            .tabs {
                flex-direction: row;
                overflow-x: auto;
                padding: 1rem;
                gap: 1rem;
            }

            .tab {
                min-width: 150px;
                text-align: center;
                border-left: none;
                border-bottom: 4px solid transparent;
                white-space: nowrap;
            }

            .tab:hover,
            .tab.active {
                transform: translateY(-2px);
                border-left-color: transparent;
                border-bottom-color: #667eea;
            }

            .tab-sidebar-full {
                width: 100%;
                min-height: auto;
            }

            .tab-full-content {
                flex-direction: column;
            }

            .tab-content {
                padding: 2rem;
            }

            .demo-message h3 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="section hero">
        <div>
            <h1>Reinforcement Learning in Control</h1>
            <p>Welcome to the Course</p>
            <div class="scroll-indicator">
                <div class="scroll-arrow"></div>
            </div>
        </div>
    </section>

    <!-- Content Section -->
    <section class="section content" id="content">
        <div class="content-wrapper">
            <!-- Tabs Sidebar -->
            <div class="tabs-sidebar">
                <div class="tabs-title">
                    <h3>Course Materials</h3>
                </div>
                <div class="tabs">
                    <button class="tab" data-tab="overview">üìö Course Overview</button>
                    <button class="tab" data-tab="slides">üìñ Lecture Slides</button>
                    <button class="tab" data-tab="homeworks">üìù Homeworks</button>
                    <button class="tab" data-tab="quizzes">‚ùì Quizzes</button>
                    <button class="tab" data-tab="seminars">üé§ Seminars</button>
                    <button class="tab" data-tab="projects">üöÄ Projects</button>
                </div>
            </div>

            <!-- Course Information -->
            <div class="course-info">
                <h2>Course Information</h2>
                <p>
                    This page is dedicated to the course <strong>Reinforcement Learning in Control</strong> 
                    offered at <span class="university">Iran University of Science and Technology</span>.
                </p>
                <div class="coming-soon">
                    New changes and contents will be coming soon!
                </div>
            </div>
        </div>
    </section>

    <!-- Full Page Tab Content -->
    <div class="tab-full-page" id="tabFullPage">
        <div class="tab-full-content">
            <div class="tab-sidebar-full">
                <button class="close-tab" id="closeTab">‚úï Close</button>
                <div class="tabs-title">
                    <h3>Course Materials</h3>
                </div>
                <div class="tabs">
                    <button class="tab tab-full" data-tab="overview">üìö Course Overview</button>
                    <button class="tab tab-full" data-tab="slides">üìñ Lecture Slides</button>
                    <button class="tab tab-full" data-tab="homeworks">üìù Homeworks</button>
                    <button class="tab tab-full" data-tab="quizzes">‚ùì Quizzes</button>
                    <button class="tab tab-full" data-tab="seminars">üé§ Seminars</button>
                    <button class="tab tab-full" data-tab="projects">üöÄ Projects</button>
                </div>
            </div>
            <div class="tab-content-main">
                <div class="tab-content" id="tabContent">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Smooth scrolling animation on scroll
        window.addEventListener('scroll', () => {
            const content = document.getElementById('content');
            const contentPosition = content.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.3;

            if (contentPosition < screenPosition) {
                content.classList.add('visible');
            }
        });

        // Smooth scroll when clicking on scroll indicator
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.getElementById('content').scrollIntoView({
                behavior: 'smooth'
            });
        });

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        const tabFullPage = document.getElementById('tabFullPage');
        const tabContent = document.getElementById('tabContent');
        const closeTab = document.getElementById('closeTab');

        const tabData = {
            overview: {
                icon: 'üìö',
                title: 'Course Overview',
                message: 'Course materials and content will be available soon.'
            },
            slides: {
                icon: 'üìñ',
                title: 'Lecture Slides',
                message: 'Lecture slides will be uploaded here.'
            },
            homeworks: {
                icon: 'üìù',
                title: 'Homeworks',
                message: 'Homework assignments will be posted here.'
            },
            quizzes: {
                icon: '‚ùì',
                title: 'Quizzes',
                message: 'Quiz materials will be available here.'
            },
            seminars: {
                icon: 'üé§',
                title: 'Seminars',
                message: 'Seminar information will be posted here.'
            },
            projects: {
                icon: 'üöÄ',
                title: 'Projects',
                message: 'Project details and requirements will be available here.'
            }
        };

        function showTabContent(tabKey) {
            const data = tabData[tabKey];
            
            // Update content
            tabContent.innerHTML = `
                <div class="demo-message">
                    <div class="demo-icon">${data.icon}</div>
                    <h3>${data.title}</h3>
                    <p>${data.message}</p>
                    <p>This is a demo version of the course website.</p>
                </div>
            `;
            
            // Show full page tab
            tabFullPage.classList.add('visible');
            
            // Update active states in full page
            document.querySelectorAll('.tab-full').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab-full[data-tab="${tabKey}"]`).classList.add('active');
        }

        // Handle tab clicks (both sidebar and full page tabs)
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabKey = tab.getAttribute('data-tab');
                
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Show tab content
                showTabContent(tabKey);
            });
        });

        // Close tab functionality
        closeTab.addEventListener('click', () => {
            tabFullPage.classList.remove('visible');
            
            // Remove active states from all tabs
            tabs.forEach(t => t.classList.remove('active'));
        });

        // Handle clicks outside the tab content to close
        tabFullPage.addEventListener('click', (e) => {
            if (e.target === tabFullPage) {
                tabFullPage.classList.remove('visible');
                tabs.forEach(t => t.classList.remove('active'));
            }
        });

        // Handle escape key to close tab
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && tabFullPage.classList.contains('visible')) {
                tabFullPage.classList.remove('visible');
                tabs.forEach(t => t.classList.remove('active'));
            }
        });
    </script>
</body>
</html>
