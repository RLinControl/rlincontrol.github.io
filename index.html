<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinforcement Learning in Control</title>
    <style>
    :root {
      --main-bg: #f8f9fa;
      --main-text: #333;
      --panel-bg: #fff;
      --panel-shadow: 0 8px 25px rgba(0,0,0,0.1);
      --tab-bg: #fff;
      --tab-color: #667eea;
      --tab-hover-bg: #f8f9ff;
      --tab-active-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --tab-active-color: #fff;
      --section-title: #667eea;
      --border-color: #e5e7eb;
      --card-bg: #fff;
      --input-bg: #fff;
      --input-text: #222;
    }
    .dark-mode {
      --main-bg: #181a1b;
      --main-text: #f3f4f6;
      --panel-bg: #23272f;
      --panel-shadow: 0 8px 25px rgba(0,0,0,0.35);
      --tab-bg: #23272f;
      --tab-color: #a5b4fc;
      --tab-hover-bg: #23243a;
      --tab-active-bg: linear-gradient(135deg, #23243a 0%, #3b3c4a 100%);
      --tab-active-color: #fff;
      --section-title: #60a5fa;
      --border-color: #33374d;
      --card-bg: #23272f;
      --input-bg: #23272f;
      --input-text: #f3f4f6;
      --muted-text: #b0b6c3;
      --strong-text: #fff;
      --link-color: #60a5fa;
      --heading-color: #fff;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: var(--main-text);
        background: var(--main-bg);
        overflow-x: hidden;
        transition: background 0.3s, color 0.3s;
    }

    .section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        transition: all 0.6s ease;
    }

    .hero {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
    }

    .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s ease forwards;
    }

    .hero p {
        font-size: 1.5rem;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s ease 0.3s forwards;
    }

    .scroll-indicator {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        animation: fadeInUp 1s ease 0.6s forwards;
    }

    .scroll-arrow {
        width: 30px;
        height: 30px;
        border: 2px solid white;
        border-top: none;
        border-left: none;
        transform: rotate(45deg);
        animation: bounce 2s infinite;
    }

    .content {
        background: #f8f9fa;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s ease;
        width: 100%;
        padding: 0;
    }

    .content.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .content-wrapper {
        display: flex;
        min-height: 100vh;
        width: 100%;
    }

    /* Vertical Tabs Styles */
    .tabs-sidebar {
        width: 300px;
        background: var(--panel-bg);
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        padding: 2rem 0 0 0;
        transform: translateX(-100%);
        transition: transform 0.6s ease, background 0.3s;
        min-height: 100vh;
    }

    .tabs-sidebar.visible {
        transform: translateX(0);
    }

    .tabs-title {
        padding: 0 2rem 2rem 2rem;
        border-bottom: 2px solid #f0f0f0;
        margin-bottom: 1rem;
    }

    .tabs-title h3 {
        color: var(--section-title);
        font-size: 1.3rem;
        text-align: center;
    }

    .tabs {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        padding: 0 1rem;
    }

    .tab {
        width: 100%;
        padding: 1rem 1.5rem;
        background: var(--tab-bg);
        color: var(--tab-color);
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease, background 0.3s, color 0.3s;
        text-align: left;
        border-radius: 8px;
        border-left: 4px solid transparent;
    }

    .tab:hover {
        background: var(--tab-hover-bg);
        transform: translateX(5px);
        border-left-color: var(--tab-color);
    }

    .tab.active {
        background: var(--tab-active-bg);
        color: var(--tab-active-color);
        transform: translateX(5px);
        border-left-color: #764ba2;
    }

    /* Course Info Section */
    .course-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        transition: all 0.5s ease;
    }

    .course-info h2 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: var(--section-title);
    }

    .course-info p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 0 auto 2rem;
        line-height: 1.8;
    }

    .university {
        font-weight: bold;
        color: #764ba2;
    }

    .coming-soon {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        display: inline-block;
        margin: 2rem 0;
        font-size: 1.1rem;
        animation: pulse 2s infinite;
    }

    /* Full Page Tab Content */

    .tab-full-page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: var(--main-bg);
        z-index: 1000;
        display: none;
        opacity: 0;
        transition: all 0.5s ease, background 0.3s;
        overflow-y: auto;
    }

    .tab-full-page.visible {
        display: flex;
        opacity: 1;
    }

    .tab-full-content {
        width: 100%;
        display: flex;
        height: 100vh;
    }

    .tab-sidebar-full {
        width: 300px;
        background: var(--panel-bg);
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        padding: 2rem 0;
    }


    .tab-content-main {
        flex: 1;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 2.5rem 0 2.5rem 2.2rem;
        overflow-y: auto;
        height: 100vh;
    }

    .tab-content {
        background: var(--card-bg);
        padding: 2.2rem 2.5rem 2.2rem 2.5rem;
        border-radius: 15px;
        box-shadow: var(--panel-shadow);
        width: 100%;
        max-width: 1800px;
        min-width: 0;
        text-align: left;
        margin-left: 0.5rem;
        transition: background 0.3s, color 0.3s;
    }

    .demo-message h3 {
        color: var(--section-title);
        margin-bottom: 1.1rem;
        font-size: 1.35rem;
        font-weight: 700;
    }

    .demo-message p {
        margin-bottom: 1.2rem;
        line-height: 2.1;
        font-size: 1.13rem;
        color: var(--main-text);
        max-width: 1100px;
    }

    .demo-icon {
        font-size: 2rem;
        margin-bottom: 1.1rem;
        opacity: 0.7;
    }

    /* Dark mode for tables and borders */
    table, th, td {
        border-color: var(--border-color) !important;
    }
    table {
        background: var(--card-bg) !important;
        color: var(--main-text) !important;
    }
    th, td {
        background: var(--card-bg) !important;
        color: var(--main-text) !important;
    }
    /* Dark mode for links */
    a {
        color: #2563eb;
        transition: color 0.2s;
    }
    .dark-mode a {
        color: var(--link-color) !important;
    }
    /* Dark mode for input fields if any */
    input, textarea, select {
        background: var(--input-bg);
        color: var(--input-text);
    }
    /* Dark mode for instructor card border */
    .dark-mode img[alt="Dr. Saeed Shamaghdari"] {
        border-color: #60a5fa !important;
    }
    /* Dark mode for sidebar shadow */
    .dark-mode .tabs-sidebar {
        box-shadow: 2px 0 15px rgba(0,0,0,0.35);
    }
    /* Smooth theme transition */
    body, .tab-content, .tabs-sidebar {
        transition: background 0.3s, color 0.3s;
    }
    /* Button dark mode style */
    #themeToggleBtn {
        background: #222;
        color: #fff;
    }
    .dark-mode #themeToggleBtn {
        background: #fff;
        color: #23272f;
    }

    /* Muted and strong text helpers */
    .muted, .dark-mode .muted {
        color: var(--muted-text) !important;
    }
    .strong, .dark-mode .strong {
        color: var(--strong-text) !important;
        font-weight: 700;
    }
    /* Headings in dark mode */
    .dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode h4, .dark-mode h5, .dark-mode h6 {
        color: var(--heading-color) !important;
    }
    /* Section titles in dark mode */
    .dark-mode .section-title-instructor, .dark-mode .section-title, .dark-mode h3 {
        color: var(--section-title) !important;
    }
    /* Instructor/TA card tweaks */
    .dark-mode .tab-content span[style*="color:#888"],
    .dark-mode .tab-content span[style*="color: #888"],
    .dark-mode .tab-content div[style*="color:#555"],
    .dark-mode .tab-content div[style*="color: #555"],
    .dark-mode .tab-content div[style*="color:#333"],
    .dark-mode .tab-content div[style*="color: #333"] {
        color: var(--main-text) !important;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateX(-50%) translateY(0) rotate(45deg);
        }
        40% {
            transform: translateX(-50%) translateY(-10px) rotate(45deg);
        }
        60% {
            transform: translateX(-50%) translateY(-5px) rotate(45deg);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2.1rem;
        }
        .hero p {
            font-size: 1rem;
        }
        .course-info h2 {
            font-size: 1.3rem;
        }
        .course-info p {
            font-size: 1rem;
        }
        .content-wrapper {
            flex-direction: column;
        }
        .tabs-sidebar {
            width: 100%;
            min-height: auto;
            transform: translateY(-100%);
        }
        .tabs-sidebar.visible {
            transform: translateY(0);
        }
        .tabs {
            flex-direction: row;
            overflow-x: auto;
            padding: 1rem;
            gap: 1rem;
        }
        .tab {
            min-width: 120px;
            text-align: center;
            border-left: none;
            border-bottom: 4px solid transparent;
            white-space: nowrap;
        }
        .tab:hover,
        .tab.active {
            transform: translateY(-2px);
            border-left-color: transparent;
            border-bottom-color: #667eea;
        }
        .tab-sidebar-full {
            width: 100%;
            min-height: auto;
        }
        .tab-full-content {
            flex-direction: column;
        }
        .tab-content-main {
            padding: 1rem 0 1rem 0;
        }
        .tab-content {
            padding: 1.2rem 0.5rem;
            max-width: 98vw;
        }
        .demo-message h3 {
            font-size: 1.1rem;
        }
    }
    </style>
</head>

    <!-- Full Page Tab Content -->
    <div class="tab-full-page" id="tabFullPage">
        <div class="tab-full-content">

                <div class="tabs-title">
                    <h3>Course Materials</h3>
                </div>
                <div class="tabs">
                    <button class="tab tab-full" data-tab="homepage">🏠 Homepage</button>

                  <button id="themeToggleBtnFull" style="width:100%; padding:0.7rem 1rem; border-radius:8px; border:none; background:#222; color:#fff; font-size:1rem; font-weight:600; cursor:pointer; transition:background 0.2s, color 0.2s;">🌙 Dark Mode</button>
                </div>
            </div>
            <div class="tab-content-main">
                <div class="tab-content" id="tabContent">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Smooth scrolling animation on scroll
        window.addEventListener('scroll', () => {
            const content = document.getElementById('content');
            const tabsSidebar = document.getElementById('tabsSidebar');
            const contentPosition = content.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.3;

            if (contentPosition < screenPosition) {
                content.classList.add('visible');
                setTimeout(() => {
                    tabsSidebar.classList.add('visible');
                }, 300);
                // Automatically open Course Overview tab if not already open
                const tabFullPage = document.getElementById('tabFullPage');
                if (!tabFullPage.classList.contains('visible')) {
                    // Simulate click on Course Overview tab
                    const overviewTab = Array.from(document.querySelectorAll('.tab')).find(t => t.getAttribute('data-tab') === 'overview');
                    if (overviewTab) overviewTab.click();
                }
            } else {
                tabsSidebar.classList.remove('visible');
                setTimeout(() => {
                    content.classList.remove('visible');
                }, 300);
            }
        });

        // Smooth scroll when clicking on scroll indicator
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.getElementById('content').scrollIntoView({
                behavior: 'smooth'
            });
        });

        const tabFullPage = document.getElementById('tabFullPage');
        const tabContent = document.getElementById('tabContent');

            homeworks: {

                message: 'Homework assignments will be posted here.'

                icon: '❓',
                title: 'Quizzes',
                message: 'Quiz materials and schedules will be available here.'
            },
            seminars: {

                title: 'Seminars',
                message: 'Seminar presentations and materials will be shared here.'

            projects: {
                icon: '🚀',
                title: 'Projects',
                message: 'Course projects and guidelines will be posted here.'
            }
        };

                const tabName = tab.getAttribute('data-tab');
                
                // Check if it's homepage tab

                    if (tabFullPage.classList.contains('visible')) {

                    // Scroll back to hero section

                        behavior: 'smooth'
                    });
                    
                    // Remove active state from all tabs

                    return;

                            <div style="margin-left: 170px;">

                                    <li><span style="font-size:1.1em;">🎓</span> <strong>Level:</strong> Graduate (Master’s and PhD)</li>

                                </ul>
                            </div>
