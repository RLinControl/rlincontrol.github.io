<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinforcement Learning in Control</title>
    <style>
    :root {
      --main-bg: #f8f9fa;
      --main-text: #333;
      --panel-bg: #fff;
      --panel-shadow: 0 8px 25px rgba(0,0,0,0.1);
      --tab-bg: #fff;
      --tab-color: #667eea;
      --tab-hover-bg: #f8f9ff;
      --tab-active-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --tab-active-color: #fff;
      --section-title: #667eea;
      --border-color: #e5e7eb;
      --card-bg: #fff;
      --input-bg: #fff;
      --input-text: #222;
    }
    .dark-mode {
      --main-bg: #181a1b;
      --main-text: #f3f4f6;
      --panel-bg: #23272f;
      --panel-shadow: 0 8px 25px rgba(0,0,0,0.35);
      --tab-bg: #23272f;
      --tab-color: #a5b4fc;
      --tab-hover-bg: #23243a;
      --tab-active-bg: linear-gradient(135deg, #23243a 0%, #3b3c4a 100%);
      --tab-active-color: #fff;
      --section-title: #60a5fa;
      --border-color: #33374d;
      --card-bg: #23272f;
      --input-bg: #23272f;
      --input-text: #f3f4f6;
      --muted-text: #b0b6c3;
      --strong-text: #fff;
      --link-color: #60a5fa;
      --heading-color: #fff;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: var(--main-text);
        background: var(--main-bg);
        overflow-x: hidden;
        transition: background 0.3s, color 0.3s;
    }

    .section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        transition: all 0.6s ease;
    }

    .hero {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-align: center;
    will-change: transform, opacity;
    transition: transform 0.5s cubic-bezier(.4,1.4,.6,1), opacity 0.5s cubic-bezier(.4,1.4,.6,1);
    }

    .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s ease forwards;
    }

    .hero p {
        font-size: 1.5rem;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 1s ease 0.3s forwards;
    }

    .scroll-indicator {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        animation: fadeInUp 1s ease 0.6s forwards;
    }

    .scroll-arrow {
        width: 30px;
        height: 30px;
        border: 2px solid white;
        border-top: none;
        border-left: none;
        transform: rotate(45deg);
        animation: bounce 2s infinite;
    }

    .content {
        background: #f8f9fa;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s ease;
        width: 100%;
        padding: 0;
    }

    .content.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .content-wrapper {
        display: flex;
        min-height: 100vh;
        width: 100%;
    }

    /* Vertical Tabs Styles */
    .tabs-sidebar {
        width: 300px;
        background: var(--panel-bg);
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        padding: 2rem 0 0 0;
        transform: translateX(-100%);
        transition: transform 0.6s ease, background 0.3s;
        min-height: 100vh;
    }

    .tabs-sidebar.visible {
        transform: translateX(0);
    }

    .tabs-title {
        padding: 0 2rem 2rem 2rem;
        border-bottom: 2px solid #f0f0f0;
        margin-bottom: 1rem;
    }

    .tabs-title h3 {
        color: var(--section-title);
        font-size: 1.3rem;
        text-align: center;
    }

    .tabs {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        padding: 0 1rem;
    }

    .tab {
        width: 100%;
        padding: 1rem 1.5rem;
        background: var(--tab-bg);
        color: var(--tab-color);
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease, background 0.3s, color 0.3s;
        text-align: left;
        border-radius: 8px;
        border-left: 4px solid transparent;
    }

    .tab:hover {
        background: var(--tab-hover-bg);
        transform: translateX(5px);
        border-left-color: var(--tab-color);
    }

    .tab.active {
        background: var(--tab-active-bg);
        color: var(--tab-active-color);
        transform: translateX(5px);
        border-left-color: #764ba2;
    }

    /* Course Info Section */
    .course-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        transition: all 0.5s ease;
    }

    .course-info h2 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        color: var(--section-title);
    }

    .course-info p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 0 auto 2rem;
        line-height: 1.8;
    }

    .university {
        font-weight: bold;
        color: #764ba2;
    }

    .coming-soon {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        display: inline-block;
        margin: 2rem 0;
        font-size: 1.1rem;
        animation: pulse 2s infinite;
    }

    /* Full Page Tab Content */

    .tab-full-page {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: var(--main-bg);
        z-index: 1000;
        display: none;
        opacity: 0;
        transition: all 0.5s ease, background 0.3s;
        overflow-y: auto;
    }

    .tab-full-page.visible {
        display: flex;
        opacity: 1;
    }

    .tab-full-content {
        width: 100%;
        display: flex;
        height: 100vh;
    }

    .tab-sidebar-full {
        width: 300px;
        background: var(--panel-bg);
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        padding: 2rem 0;
    }


    .tab-content-main {
        flex: 1;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        padding: 2.5rem 0 2.5rem 2.2rem;
        overflow-y: auto;
        height: 100vh;
    }

    .tab-content {
        background: var(--card-bg);
        padding: 2.2rem 2.5rem 2.2rem 2.5rem;
        border-radius: 15px;
        box-shadow: var(--panel-shadow);
        width: 100%;
        max-width: 1800px;
        min-width: 0;
        text-align: left;
        margin-left: 0.5rem;
        transition: background 0.3s, color 0.3s;
    }

    .demo-message h3 {
        color: var(--section-title);
        margin-bottom: 1.1rem;
        font-size: 1.35rem;
        font-weight: 700;
    }

    .demo-message p {
        margin-bottom: 1.2rem;
        line-height: 2.1;
        font-size: 1.13rem;
        color: var(--main-text);
        max-width: 1100px;
    }

    .demo-icon {
        font-size: 2rem;
        margin-bottom: 1.1rem;
        opacity: 0.7;
    }

    /* Dark mode for tables and borders */
    table, th, td {
        border-color: var(--border-color) !important;
    }
    table {
        background: var(--card-bg) !important;
        color: var(--main-text) !important;
    }
    th, td {
        background: var(--card-bg) !important;
        color: var(--main-text) !important;
    }
    /* Dark mode for links */
    a {
        color: #2563eb;
        transition: color 0.2s;
    }
    .dark-mode a {
        color: var(--link-color) !important;
    }
    /* Dark mode for input fields if any */
    input, textarea, select {
        background: var(--input-bg);
        color: var(--input-text);
    }
    /* Dark mode for instructor card border */
    .dark-mode img[alt="Dr. Saeed Shamaghdari"] {
        border-color: #60a5fa !important;
    }
    /* Dark mode for sidebar shadow */
    .dark-mode .tabs-sidebar {
        box-shadow: 2px 0 15px rgba(0,0,0,0.35);
    }
    /* Smooth theme transition */
    body, .tab-content, .tabs-sidebar {
        transition: background 0.3s, color 0.3s;
    }
    /* Button dark mode style */
    #themeToggleBtn {
        background: #222;
        color: #fff;
    }
    .dark-mode #themeToggleBtn {
        background: #fff;
        color: #23272f;
    }

    /* Muted and strong text helpers */
    .muted, .dark-mode .muted {
        color: var(--muted-text) !important;
    }
    .strong, .dark-mode .strong {
        color: var(--strong-text) !important;
        font-weight: 700;
    }
    /* Headings in dark mode */
    .dark-mode h1, .dark-mode h2, .dark-mode h3, .dark-mode h4, .dark-mode h5, .dark-mode h6 {
        color: var(--heading-color) !important;
    }
    /* Section titles in dark mode */
    .dark-mode .section-title-instructor, .dark-mode .section-title, .dark-mode h3 {
        color: var(--section-title) !important;
    }
    /* Instructor/TA card tweaks */
    .dark-mode .tab-content span[style*="color:#888"],
    .dark-mode .tab-content span[style*="color: #888"],
    .dark-mode .tab-content div[style*="color:#555"],
    .dark-mode .tab-content div[style*="color: #555"],
    .dark-mode .tab-content div[style*="color:#333"],
    .dark-mode .tab-content div[style*="color: #333"] {
        color: var(--main-text) !important;
    }
    .dark-mode .dm-light-text {
        color: #f3f4f6 !important;
    }

    /* Show different university logo based on theme */
    .demo-message .iust-logo-light {
        display: block;
    }
    .demo-message .iust-logo-dark {
        display: none;
    }
    .dark-mode .demo-message .iust-logo-light {
        display: none;
    }
    .dark-mode .demo-message .iust-logo-dark {
        display: block;
    }

    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateX(-50%) translateY(0) rotate(45deg);
        }
        40% {
            transform: translateX(-50%) translateY(-10px) rotate(45deg);
        }
        60% {
            transform: translateX(-50%) translateY(-5px) rotate(45deg);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    @media (max-width: 768px) {
        .hero h1 {
            font-size: 2.1rem;
        }
        .hero p {
            font-size: 1rem;
        }
        .course-info h2 {
            font-size: 1.3rem;
        }
        .course-info p {
            font-size: 1rem;
        }
        .content-wrapper {
            flex-direction: column;
        }
        .tabs-sidebar {
            width: 100%;
            min-height: auto;
            transform: translateY(-100%);
        }
        .tabs-sidebar.visible {
            transform: translateY(0);
        }
        .tabs {
            flex-direction: row;
            overflow-x: auto;
            padding: 1rem;
            gap: 1rem;
        }
        .tab {
            min-width: 120px;
            text-align: center;
            border-left: none;
            border-bottom: 4px solid transparent;
            white-space: nowrap;
        }
        .tab:hover,
        .tab.active {
            transform: translateY(-2px);
            border-left-color: transparent;
            border-bottom-color: #667eea;
        }
        .tab-sidebar-full {
            width: 100%;
            min-height: auto;
        }
        .tab-full-content {
            flex-direction: column;
        }
        .tab-content-main {
            padding: 1rem 0 1rem 0;
        }
        .tab-content {
            padding: 1.2rem 0.5rem;
            max-width: 98vw;
        }
        .demo-message h3 {
            font-size: 1.1rem;
        }
    }
    </style>
</head>
<body>
    <!-- Content Section -->
    <section class="section content visible" id="content"> <!-- Added 'visible' class to ensure content is displayed -->
        <div class="content-wrapper">
            <!-- Tabs Sidebar -->
            <div class="tabs-sidebar" id="tabsSidebar">
                <div class="tabs-title">
                    <h3>Reinforcement Learning in Control</h3>
                </div>
                <div class="tabs">
                    <button class="tab" data-tab="overview">📚 Course Overview</button>
                    <button class="tab" data-tab="slides">📖 Lecture Slides</button>
                    <button class="tab" data-tab="homeworks">📝 Homeworks</button>
                    <button class="tab" data-tab="quizzes">❓ Quizzes</button>
                    <button class="tab" data-tab="seminars">🎤 Seminars</button>
                    <button class="tab" data-tab="projects">🚀 Projects</button>
                </div>
                <div style="flex:1"></div>
                <div style="padding: 2rem 1.5rem 0.5rem 1.5rem; margin-top:auto;">
                  <button id="themeToggleBtn" style="width:100%; padding:0.7rem 1rem; border-radius:8px; border:none; background:#222; color:#fff; font-size:1rem; font-weight:600; cursor:pointer; transition:background 0.2s, color 0.2s;">🌙 Dark Mode</button>
                </div>
            </div>

        </div>
    </section>

    <!-- Full Page Tab Content -->
    <div class="tab-full-page" id="tabFullPage">
        <div class="tab-full-content">
            <div class="tab-sidebar-full">
                <div class="tabs-title">
                    <h3>Reinforcement Learning in Control</h3>
                </div>
                <div class="tabs">
                    <button class="tab tab-full" data-tab="overview">📚 Course Overview</button>
                    <button class="tab tab-full" data-tab="slides">📖 Lecture Slides</button>
                    <button class="tab tab-full" data-tab="homeworks">📝 Homeworks</button>
                    <button class="tab tab-full" data-tab="quizzes">❓ Quizzes</button>
                    <button class="tab tab-full" data-tab="seminars">🎤 Seminars</button>
                    <button class="tab tab-full" data-tab="projects">🚀 Projects</button>
                </div>
                <div style="flex:1"></div>
                <div style="padding: 2rem 1.5rem 0.5rem 1.5rem; margin-top:auto;">
                  <button id="themeToggleBtnFull" style="width:100%; padding:0.7rem 1rem; border-radius:8px; border:none; background:#222; color:#fff; font-size:1rem; font-weight:600; cursor:pointer; transition:background 0.2s, color 0.2s;">🌙 Dark Mode</button>
                </div>
            </div>
            <div class="tab-content-main">
                <div class="tab-content" id="tabContent">
                    <!-- Content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ensure content is visible on page load
        document.querySelector('.content').classList.add('visible');
        // Show Course Overview tab by default
        window.addEventListener('DOMContentLoaded', function() {
            const tabFullPage = document.getElementById('tabFullPage');
            const tabContent = document.getElementById('tabContent');
            tabFullPage.classList.add('visible');
            document.body.style.overflow = 'hidden';
            // Set active tab and ensure selected style
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            // Sidebar tab
            const overviewTabSidebar = document.querySelector('.tabs-sidebar .tab[data-tab="overview"]');
            if (overviewTabSidebar) overviewTabSidebar.classList.add('active');
            // Full-page tab
            const overviewTabFull = document.querySelector('.tab.tab-full[data-tab="overview"]');
            if (overviewTabFull) overviewTabFull.classList.add('active');
            // Trigger click to load content
            if (overviewTabFull) {
                overviewTabFull.click();
            } else if (overviewTabSidebar) {
                overviewTabSidebar.click();
            }
        });

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        const tabFullPage = document.getElementById('tabFullPage');
        const tabContent = document.getElementById('tabContent');

        const tabData = {
            overview: {
                icon: '📚',
                title: 'Course Overview',
                message: 'Course materials and content will be available soon.'
            },
            slides: {
                icon: '📖',
                title: 'Lecture Slides',
                message: 'Lecture slides will be uploaded here.'
            },
            homeworks: {
                icon: '📝',
                title: 'Homeworks',
                message: 'Homework assignments will be posted here.'
            },
            quizzes: {
                icon: '❓',
                title: 'Quizzes',
                message: 'Quiz materials and schedules will be available here.'
            },
            seminars: {
                icon: '🎤',
                title: 'Seminars',
                message: '' // Will be handled in the click handler for clarity
            },
            projects: {
                icon: '🚀',
                title: 'Projects',
                message: 'Course projects and guidelines will be posted here.'
            }
        };

        // Handle tab clicks for course materials
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                // Check if it's homepage tab
                if (tabName === 'homepage') {
                    // Close full page if it's open
                    if (tabFullPage.classList.contains('visible')) {
                        tabFullPage.classList.remove('visible');
                        document.body.style.overflow = 'auto';
                    }
                    
                    // Scroll back to hero section
                    document.querySelector('.hero').scrollIntoView({
                        behavior: 'smooth'
                    });
                    
                    // Remove active state from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    return;
                }
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Custom content for overview tab
                if (tabName === 'overview') {

                    var theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                    var logoSrc = theme === 'dark' ? 'Images/IUST_logo_solid_black.svg_.png' : 'Images/IUST_logo_color.png';
                    tabContent.innerHTML = `
                        <div class="demo-message" style="position: relative; min-height: 9.5rem;">
                            <div style="position: absolute; left: 0; top: 0; width: 120px; height: 9.5rem; z-index: 0; pointer-events: none;">
                                <img id="iustLogo" src="${logoSrc}" alt="IUST Logo" style="height: 100%; width: auto; display: block; margin-left: 0.2rem;" />
                            </div>
                            <div style="margin-left: 170px;">
                                <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.7rem;">
                                    <span class="demo-icon" style="font-size:1.5rem; margin-bottom:0;">📘</span>
                                    <h3 style="margin: 0; color: #667eea; font-size: 1.18rem; font-weight: 700; letter-spacing: 0.01em;">Course Overview</h3>
                                </div>
                                <ul style="list-style:none; padding:0; font-size:1.08rem; text-align:left; max-width:1200px; margin:0 0 1.2rem 0.2rem;">
                                    <li><span style="font-size:1.1em;">📍</span> <strong>University:</strong> Iran University of Science and Technology (IUST)</li>
                                    <li><span style="font-size:1.1em;">🏛️</span> <strong>School / Department:</strong> School of Electrical Engineering – Control Group</li>
                                    <li><span style="font-size:1.1em;">🎓</span> <strong>Level:</strong> Graduate (Master’s and PhD)</li>
                                    <li><span style="font-size:1.1em;">📅</span> <strong>Offered Semester:</strong> Fall 2025</li>
                                </ul>
                            </div>
                            <p style="max-width:1200px; margin:0 0 2.2rem 0.2rem; text-align:left; font-size:1.08rem; line-height:1.8;">
                                This course is part of the graduate curriculum in the Control Group of the School of Electrical Engineering at Iran University of Science and Technology. It is intended for Master’s and PhD students with a background in control systems, machine learning, or related fields. The course combines theoretical foundations with hands-on practical applications.
                            </p>

                            <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.7rem; margin-top:2.2rem;">
                                <span class="demo-icon" style="font-size:1.5rem; margin-bottom:0; color:#764ba2;">🎯</span>
                                <h3 style="margin: 0; color:#764ba2; font-size: 1.13rem; font-weight: 700; letter-spacing: 0.01em;">Course Objectives</h3>
                            </div>
                            <ul style="list-style:disc; padding-left: 1.5rem; font-size:1.05rem; text-align:left; max-width:1200px; margin:0 0 2.2rem 0.2rem; line-height:2.1;">
                                <li>A solid understanding of core RL concepts: <b>bandit problems</b>, <b>exploration vs. exploitation</b>, and <b>Markov Decision Processes (MDPs)</b></li>
                                <li>Familiarity with classical solution methods: <b>dynamic programming</b>, <b>Monte Carlo</b>, and <b>temporal-difference learning</b> (e.g., Q-Learning, SARSA)</li>
                                <li>An introduction to <b>neural networks</b> and <b>deep reinforcement learning</b></li>
                                <li>Exposure to advanced methods such as <b>Actor-Critic</b> and <b>DDPG</b></li>
                                <li>Application of RL techniques in optimal control: <b>Bellman equation</b>, <b>policy/value iteration</b>, <b>LQR</b>, <b>LQT</b>, and <b>H<sup>&#8734;</sup> control</b></li>
                                <li>Hands-on experience through coding assignments using <b>Python</b> (PyTorch, Gymnasium, Stable-Baselines3) and <b>MATLAB</b></li>
                                <li>Engagement with current trends and simulation practices through seminar sessions</li>
                            </ul>

                            <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.7rem; margin-top:2.2rem;">
                                <span class="demo-icon" style="font-size:1.5rem; margin-bottom:0; color:#3b82f6;">📚</span>
                                <h3 style="margin: 0; color:#3b82f6; font-size: 1.13rem; font-weight: 700; letter-spacing: 0.01em;">Prerequisites</h3>
                            </div>
                            <ul style="list-style:disc; padding-left: 1.5rem; font-size:1.05rem; text-align:left; max-width:1200px; margin:0 0 0.5rem 0.2rem; line-height:2.1;">
                                <li>Probability and Statistics</li>
                                <li>Modern Control Theory (including optimal control concepts)</li>
                                <li>Basic programming skills in Python and MATLAB</li>
                            </ul>
                            <p style="max-width:1200px; margin:0 0 0.5rem 0.2rem; text-align:left; font-size:1.05rem; line-height:1.8; color:#444;" class="dm-light-text">Familiarity with machine learning concepts is helpful but not required.</p>

                            <div style="display: flex; align-items: center; gap: 0.6rem; margin-bottom: 0.7rem; margin-top:2.2rem;">
                                <span class="demo-icon" style="font-size:1.5rem; margin-bottom:0; color:#f59e42;">🗂</span>
                                <h3 style="margin: 0; color:#f59e42; font-size: 1.13rem; font-weight: 700; letter-spacing: 0.01em;">Course Topics</h3>
                            </div>
                            <div style="overflow-x:auto; max-width:1200px; margin-left:0.2rem;">
