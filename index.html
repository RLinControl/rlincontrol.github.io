<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reinforcement Learning in Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: all 0.6s ease;
        }

        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero p {
            font-size: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }

        .content {
            background: #f8f9fa;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #667eea;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }

        .university {
            font-weight: bold;
            color: #764ba2;
        }

        .coming-soon {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            display: inline-block;
            margin-top: 1rem;
            font-size: 1.1rem;
            animation: pulse 2s infinite;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0) rotate(45deg);
            }
            40% {
                transform: translateX(-50%) translateY(-10px) rotate(45deg);
            }
            60% {
                transform: translateX(-50%) translateY(-5px) rotate(45deg);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .content h2 {
                font-size: 2rem;
            }
            
            .content p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="section hero">
        <div>
            <h1>Reinforcement Learning in Control</h1>
            <p>Welcome to the Course</p>
            <div class="scroll-indicator">
                <div class="scroll-arrow"></div>
            </div>
        </div>
    </section>

    <!-- Content Section -->
    <section class="section content" id="content">
        <div>
            <h2>Course Information</h2>
            <p>
                This page is dedicated to the course <strong>Reinforcement Learning in Control</strong> 
                offered at <span class="university">Iran University of Science and Technology</span>.
            </p>
            <div class="coming-soon">
                New changes and contents will be coming soon!
            </div>
        </div>
    </section>

    <script>
        // Smooth scrolling animation on scroll
        window.addEventListener('scroll', () => {
            const content = document.getElementById('content');
            const contentPosition = content.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.3;

            if (contentPosition < screenPosition) {
                content.classList.add('visible');
            }
        });

        // Smooth scroll when clicking on scroll indicator
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.getElementById('content').scrollIntoView({
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
